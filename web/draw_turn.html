		<script>
// https://www.javascripttutorial.net/web-apis/javascript-draw-line/
function draw_line(coords, length, bearing, color, width)
{
	bearing *= Math.PI / 180.0;
	dy = length * Math.cos(bearing);
	dx = length * Math.sin(bearing);
	end = [coords[0] + dx, coords[1] + dy];
	if (width > 0)
	{
		const canvas = document.querySelector('#canvas');
		const ctx = canvas.getContext('2d');
		ctx.strokeStyle = color;
		ctx.lineWidth = width;
		ctx.beginPath();
		ctx.moveTo(coords[0], coords[1]);
		ctx.lineTo(end[0], end[1]);
		ctx.stroke();
	}
	return end;
}

function create_gradient(fixed_points, f0, f1)
{
	new_gradient = [];
	for (const point of fixed_points)
	{
		if (new_gradient.length == 0)
		{
			new_gradient.push([point[1], point[2]]);
			i = 0;
		}
		else
		{
			dr = (point[1] - new_gradient[i][0]) / (point[0] - i);
			dl = (point[2] - new_gradient[i][1]) / (point[0] - i);
			while ( i < point[0])
			{
				new_gradient.push([new_gradient[i][0]+dr,new_gradient[i][1]+dl]);
				i++;
			}
		}
	}
	while (i <= 100)
	{
		new_gradient.push([new_gradient[i][0], new_gradient[i][1]]);
		i++;
	}
	for (i = 0; i < new_gradient.length; i++)
	{
		new_gradient[i] = [f0 * new_gradient[i][0], f1 * new_gradient[i][1]];
	}
	return new_gradient;
}

function draw_skid(angle)
{
	if (Math.abs(right_pivot[index][1]) > 1)
	{
		draw_line(rcoord, right_pivot[index][0], angle+right_pivot[index][1], 'blue', 1);
		draw_line(rcoord, right_pivot[index][0], angle+right_pivot[index][1]-180, 'blue', 1);
	}
	if (Math.abs(left_pivot[index][1]) > 1)
	{
		draw_line(lcoord, left_pivot[index][0], angle+left_pivot[index][1], 'blue', 1);
		draw_line(lcoord, left_pivot[index][0], angle+left_pivot[index][1]-180, 'blue', 1);
	}
}
function draw_turn()
{
	ski_length = 40.0/100.0;
	margin = parseInt(document.getElementById('margin').value);
	radius = parseInt(document.getElementById('radius').value);
	angle = parseInt(document.getElementById('angle').value);
	fallline = parseInt(document.getElementById('fallline').value);
	traverse = parseInt(document.getElementById('traverse').value);
	stance = parseInt(document.getElementById('stance').value);
	pressure = parseInt(document.getElementById('pressure').value);
	gradient = [
		[parseInt(document.getElementById('tp0').value), parseInt(document.getElementById('rp0').value), parseInt(document.getElementById('lp0').value)],
		[parseInt(document.getElementById('tp1').value), parseInt(document.getElementById('rp1').value), parseInt(document.getElementById('lp1').value)],
		[parseInt(document.getElementById('tp2').value), parseInt(document.getElementById('rp2').value), parseInt(document.getElementById('lp2').value)],
		[parseInt(document.getElementById('tp3').value), parseInt(document.getElementById('rp3').value), parseInt(document.getElementById('lp3').value)],
		[parseInt(document.getElementById('tp4').value), parseInt(document.getElementById('rp4').value), parseInt(document.getElementById('lp4').value)],
		[parseInt(document.getElementById('tp5').value), parseInt(document.getElementById('rp5').value), parseInt(document.getElementById('lp5').value)],
		[parseInt(document.getElementById('tp6').value), parseInt(document.getElementById('rp6').value), parseInt(document.getElementById('lp6').value)],
	];
	gradient = create_gradient(gradient, pressure/100.0, pressure/100.0);

	right_pivot = [
		[parseInt(document.getElementById('pp0').value), parseInt(document.getElementById('rpivot0').value), parseInt(document.getElementById('rangle0').value)],
		[parseInt(document.getElementById('pp1').value), parseInt(document.getElementById('rpivot1').value), parseInt(document.getElementById('rangle1').value)],
		[parseInt(document.getElementById('pp2').value), parseInt(document.getElementById('rpivot2').value), parseInt(document.getElementById('rangle2').value)],
		[parseInt(document.getElementById('pp3').value), parseInt(document.getElementById('rpivot3').value), parseInt(document.getElementById('rangle3').value)],
		[parseInt(document.getElementById('pp4').value), parseInt(document.getElementById('rpivot4').value), parseInt(document.getElementById('rangle4').value)],
		[parseInt(document.getElementById('pp5').value), parseInt(document.getElementById('rpivot5').value), parseInt(document.getElementById('rangle5').value)],
		[parseInt(document.getElementById('pp6').value), parseInt(document.getElementById('rpivot6').value), parseInt(document.getElementById('rangle6').value)]
	];
	right_pivot = create_gradient(right_pivot, ski_length, 1);

	left_pivot = [
		[parseInt(document.getElementById('pp0').value), parseInt(document.getElementById('lpivot0').value), parseInt(document.getElementById('langle0').value)],
		[parseInt(document.getElementById('pp1').value), parseInt(document.getElementById('lpivot1').value), parseInt(document.getElementById('langle1').value)],
		[parseInt(document.getElementById('pp2').value), parseInt(document.getElementById('lpivot2').value), parseInt(document.getElementById('langle2').value)],
		[parseInt(document.getElementById('pp3').value), parseInt(document.getElementById('lpivot3').value), parseInt(document.getElementById('langle3').value)],
		[parseInt(document.getElementById('pp4').value), parseInt(document.getElementById('lpivot4').value), parseInt(document.getElementById('langle4').value)],
		[parseInt(document.getElementById('pp5').value), parseInt(document.getElementById('lpivot5').value), parseInt(document.getElementById('langle5').value)],
		[parseInt(document.getElementById('pp6').value), parseInt(document.getElementById('lpivot6').value), parseInt(document.getElementById('langle6').value)]
	];
	left_pivot = create_gradient(left_pivot, ski_length, 1);

	const canvas = document.querySelector('#canvas');
	const ctx = canvas.getContext('2d');
	ctx.clearRect(0, 0, canvas.width, canvas.height);

	coord = [canvas.width/2.0 - radius - Math.cos(angle*Math.PI/180.0)*traverse/2.0, margin];
	rcoord = [coord[0]-stance, coord[1]];
	lcoord = [coord[0]+stance, coord[1]];
	total_distance = 2*(fallline + traverse + 2*2*Math.PI*radius*angle/360.0);
	center_distance = 0.0;
	step_distance = 0.0;
	steps = 10;
	// right-apex
	distance = 1;
	for (i = 0; i < fallline/2; i++)
	{
		index = Math.floor(100*center_distance/total_distance);
		if (step_distance > steps)
		{
			step_distance = 0.0;
			draw_skid(0);
		}
		rcoord = draw_line(rcoord, distance, 0, 'black', gradient[index][0]);
		lcoord = draw_line(lcoord, distance, 0, 'black', gradient[index][1]);
		center_distance += 1;
		step_distance += 1;
	}
	// right footer bottom
	rdistance = (2*Math.PI*(radius+stance))/360.0;
	ldistance = (2*Math.PI*(radius-stance))/360.0;
	distance = (2*Math.PI*(radius))/360.0;
	for (i = 0; i < angle; i++)
	{
		index = Math.floor(100*center_distance/total_distance);
		if (step_distance > steps)
		{
			step_distance = 0.0;
			draw_skid(i);
		}
		rcoord = draw_line(rcoord, rdistance, i, 'black', gradient[index][0]);
		lcoord = draw_line(lcoord, ldistance, i, 'black', gradient[index][1]);
		center_distance += distance;
		step_distance += distance;
	}
	// traverse
	distance = 1;
	for (i = 0; i < traverse; i++)
	{
		index = Math.floor(100*center_distance/total_distance);
		if (step_distance > steps)
		{
			step_distance = 0.0;
			draw_skid(angle);
		}
		rcoord = draw_line(rcoord, distance, angle, 'black', gradient[index][0]);
		lcoord = draw_line(lcoord, distance, angle, 'black', gradient[index][1]);
		center_distance += distance;
		step_distance += distance;
	}
	// left footer top
	rdistance = (2*Math.PI*(radius-stance))/360.0;
	ldistance = (2*Math.PI*(radius+stance))/360.0;
	distance = (2*Math.PI*(radius))/360.0;
	for (i = angle; i >= 0; i--)
	{
		index = Math.floor(100*center_distance/total_distance);
		if (step_distance > steps)
		{
			step_distance = 0.0;
			draw_skid(i);
		}
		rcoord = draw_line(rcoord, rdistance, i, 'black', gradient[index][0]);
		lcoord = draw_line(lcoord, ldistance, i, 'black', gradient[index][1]);
		center_distance += distance;
		step_distance += distance;
	}
	// left-apex
	distance = 1;
	for (i = 0; i < fallline; i++)
	{
		index = Math.floor(100*center_distance/total_distance);
		if (step_distance > steps)
		{
			step_distance = 0.0;
			draw_skid(0);
		}
		rcoord = draw_line(rcoord, distance, 0, 'black', gradient[index][0]);
		lcoord = draw_line(lcoord, distance, 0, 'black', gradient[index][1]);
		center_distance += distance;
		step_distance += distance;
	}
	// left footer bottom
	rdistance = (2*Math.PI*(radius-stance))/360.0;
	ldistance = (2*Math.PI*(radius+stance))/360.0;
	distance = (2*Math.PI*(radius))/360.0;
	for (i = 0; i < angle; i++)
	{
		index = Math.floor(100*center_distance/total_distance);
		if (step_distance > steps)
		{
			step_distance = 0.0;
			draw_skid(-i);
		}
		rcoord = draw_line(rcoord, rdistance, -i, 'black', gradient[index][0]);
		lcoord = draw_line(lcoord, ldistance, -i, 'black', gradient[index][1]);
		center_distance += distance;
		step_distance += distance;
	}
	// traverse
	distance = 1;
	for (i = 0; i < traverse; i++)
	{
		index = Math.floor(100*center_distance/total_distance);
		if (step_distance > steps)
		{
			step_distance = 0.0;
			draw_skid(-angle);
		}
		rcoord = draw_line(rcoord, distance, -angle, 'black', gradient[index][0]);
		lcoord = draw_line(lcoord, distance, -angle, 'black', gradient[index][1]);
		center_distance += distance;
		step_distance += distance;
	}
	// right footer top
	rdistance = (2*Math.PI*(radius+stance))/360.0;
	ldistance = (2*Math.PI*(radius-stance))/360.0;
	distance = (2*Math.PI*(radius))/360.0;
	for (i = angle; i >= 0; i--)
	{
		index = Math.floor(100*center_distance/total_distance);
		if (step_distance > steps)
		{
			step_distance = 0.0;
			draw_skid(-i);
		}
		rcoord = draw_line(rcoord, rdistance, -i, 'black', gradient[index][0]);
		lcoord = draw_line(lcoord, ldistance, -i, 'black', gradient[index][1]);
		center_distance += distance;
		step_distance += distance;
	}

	// right-apex
	distance = 1;
	for (i = 0; i < fallline/2; i++)
	{
		index = Math.floor(100*center_distance/total_distance);
		if (step_distance > steps)
		{
			step_distance = 0.0;
			draw_skid(0);
		}
		rcoord = draw_line(rcoord, distance, 0, 'black', gradient[index][0]);
		lcoord = draw_line(lcoord, distance, 0, 'black', gradient[index][1]);
		center_distance += distance;
		step_distance += distance;
	}
}
